<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="modal">
      <div class="modal_body">
        <div class="modal-wrap">
          <h1>추천영상공유</h1>
          <button class="modal-close">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <form class="form" action="" method="get">
            <h2>영상제목</h2>
            <input placeholder="영상제목을 입력해주세요" type="text" />
            <h2>설명</h2>
            <input placeholder="설명을 입력해주세요" type="text" />
            <h2>링크</h2>
            <input placeholder="링크를 삽입해주세요" type="url" />
            <button type="submit" class="btn-submit">등록하기</button>
          </form>
        </div>
      </div>
    </div>
    <button class="modal-open">모달열기</button>
    <script>
      const btnModalOpen = document.querySelector(".modal-open");
      const modal = document.querySelector(".modal");
      const btnModalClose = document.querySelector(".modal-close");
      const btnSumit = document.querySelector(".btn-submit");

      function handleEvent(e) {
        e.preventDefault();
      }

      function handleModalClose() {
        modal.style.display = "none";
        body.style.overflow = "auto";
      }

      function handleModalOpen() {
        modal.style.display = "block";
        body.style.overflow = "hidden";
      }
      btnSumit.addEventListener("click", handleEvent);
      btnModalOpen.addEventListener("click", handleModalOpen);
      btnModalClose.addEventListener("click", handleModalClose);
    </script>
  </body>
</html>
